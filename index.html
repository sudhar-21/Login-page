<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <header>
        <a href="#" class="Logo">MSR</a>
        <nav>
            <a href="#">HOME</a>
            <a href="#">CONTACT</a>
        </nav>
        <div class="user-auth">
            <div class="profile-box">
                <div class="avatar-circle"style="display: none";>C</div>
                <div class="dropdown">
                    <a href="#" class="ref">My Account</a>
                    <a href="#" class="ref">Logout</a>
                </div>
            </div>
            <button type="button" class="login-btn">LOGIN</button>
        </div>
    </header>
    <section>
        <h1>Hey Visitor!!</h1>
    </section>

    <div class="alert-box" style="display: none;">
        <div class="alert success">
            <i class='bx  bx-check'  ></i>
            <span>Registration Successful</span> 
        </div>
    </div>

    <div class="auth-modal">
        <button type="button" class="close-btn-modal" ><i class='bx bx-x'></i> </button>
        <div class="form-box login">
            <h2>LOGIN</h2>
            <form action="">
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i> 
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-keyhole-open'></i> 
                </div>
                <button type="submit" name="login_btn" class="btn">Login</button>
                <p>Don't Have an account? <a href="#" class="register-link">Register</a></p>
            </form>
        </div>

        <div class="form-box register">
            <h2>REGISTER</h2>
            <form action="">
                <div class="input-box">
                    <input type="text" name="name" placeholder="Name" required>
                    <i class='bx  bx-user'></i> 
                </div>
                <div class="input-box">
                    <input type="email" name="email" placeholder="Email" required>
                    <i class='bx bxs-envelope'></i> 
                </div>
                <div class="input-box">
                    <input type="password" name="password" placeholder="Password" required>
                    <i class='bx bxs-lock-keyhole-open'></i> 
                </div>
                <button type="submit" name="register_btn" class="btn">Register</button>
                <p>Already Have an account? <a href="#" class="login-link">Login</a></p>
            </form>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
